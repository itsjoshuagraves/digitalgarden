name: Deploy Hugo Site

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build site
        run: hugo --gc --minify --baseURL="/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ‚úÖ ARTIFACT NAME MATCHES DEPLOY STEP
          path: ./public      # ‚úÖ ENSURE HUGO'S OUTPUT DIR IS USED

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./public  # ‚úÖ SETS THE SAME PATH AS HUGO OUTPUT

      - name: Ensure artifact is present
        run: ls -la ./public  # üîç DEBUGGING: SEE IF FILES EXIST

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # ‚úÖ EXPLICITLY REFERENCE THE ARTIFACT