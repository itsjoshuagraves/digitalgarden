name: Deploy Hugo Site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Hugo
        uses: peaceiris/actions-hugo@main
        with:
          hugo-version: "latest"
          extended: true

      - name: Build site
        run: |
          hugo --gc --minify --baseURL="${{ secrets.BASE_URL }}"
          ls -la public

      - name: Ensure artifact exists (debugging)
        run: |
          if [ -d "public" ] && [ "$(ls -A public)" ]; then
            echo "✅ Public directory exists and is not empty"
          else
            echo "❌ Public directory is empty or missing!"
            exit 1
          fi

      - name: Upload artifact (GitHub Pages)
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: Debug artifact contents
        run: ls -la public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
