name: Deploy Hugo Site

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build site
        run: hugo --gc --minify --baseURL="/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Use correct upload action for GitHub Pages
        with:
          name: github-pages  # ✅ REQUIRED: GitHub Pages expects "github-pages"
          path: ./public      # ✅ Make sure it's the correct Hugo output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2