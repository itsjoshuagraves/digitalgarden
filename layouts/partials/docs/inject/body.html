<script>
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.querySelector('meta[name="theme-color"]').setAttribute("content", "{{ .Site.Params.themeColorDark }}");  
} else {
    document.querySelector('meta[name="theme-color"]').setAttribute("content", "{{ .Site.Params.themeColorLight }}");  
}

</script>
